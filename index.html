<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="wrapper">
        <div class="display">
            <div class="feedback">55</div>
            <div class="result"></div>
        </div>
        <div class="grid">
            <p class="clear-all">CE</p>
            <p class="clear">C</p>
            <p class="bck-spc">Bck</p>
            <p class="operators">/</p>
            <p class="numbers">7</p>
            <p class="numbers">8</p>
            <p class="numbers">9</p>
            <p class="operators">*</p>
            <p class="numbers">4</p>
            <p class="numbers">5</p>
            <p class="numbers">6</p>
            <p class="operators">-</p>
            <p class="numbers">1</p>
            <p class="numbers">2</p>
            <p class="numbers">3</p>
            <p class="operators">+</p>
            <p class="numbers">00</p>
            <p class="numbers">0</p>
            <p class="numbers">.</p>
            <p class="equals">=</p>
        </div>
    </main>

</body>
<script src="script.js"></script>
</html>
